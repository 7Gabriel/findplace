{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
    <link rel="stylesheet" href="{% static '/css/material-kit.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css">

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

    <title>Busca</title>

    <style>
        .gmap {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body class="index-page">
    <div class="page-header header-filter clear-filter header-filter" data-parallax="true"
        style="background-image: url(' {% static '/img/gradient-abstract-purple.jpg' %}"></div>
    <div class="main main-raised">
        <div class="section section-basic">
            <div class="container">
                <div class="title">
                    {% block content %}{% endblock %}
                </div>
                
                
            </div>
            {% include 'footer.html' %}
        </div>
    </div>

    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.umd.min.js">
    </script>

    <script src="{% static '/js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static '/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static '/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
    <script src="{% static '/js/plugins/moment.min.js' %}"></script>
    <script src="{% static '/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
    <script src="{% static '/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
    <script src="{% static '/js/material-kit.js' %}" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            materialKit.initFormExtendedDatetimepickers();
            materialKit.initSliders();
        });

        function scrollToDownload() {
            if ($('.section-download').length != 0) {
                $("html, body").animate({
                    scrollTop: $('.section-download').offset().top
                }, 1000);
            }
        }
    </script>
</body>

</html>
